image: rocker/verse:latestvariables:  GIT_DEPTH: 10  REPO_NAME: https://packagemanager.rstudio.com/all/__linux__/focal/latest  R_LIBS_USER: ci/libcache:  key: global-cache  paths:  - ${R_LIBS_USER}stages:- deploy_connect_bookdowndeploying:  stage: deploy_connect_bookdown  script:  - echo "Library path for packages :" $R_LIBS_USER  - mkdir -p $R_LIBS_USER  - Rscript -e 'install.packages(c("git2r"));install.packages("gitlabr", repos = c("https://thinkr-open.r-universe.dev",    "https://cloud.r-project.org"))'  - Rscript -e 'install.packages("lozen", repos = c("https://thinkr-open.r-universe.dev",    "https://cran.rstudio.com"))'  - Rscript -e 'remotes::install_local(dependencies = TRUE)'  - Rscript -e 'options(rsconnect.packrat = TRUE); lozen::deploy_connect_bookdown(forceUpdate=TRUE,    connect_url = Sys.getenv("CONNECT_URL"),connect_user = Sys.getenv("CONNECT_USER"),connect_api_token    = Sys.getenv("CONNECT_TOKEN"),app_name = Sys.getenv("APP_NAME", unset = Sys.getenv("CI_PROJECT_NAME")))'